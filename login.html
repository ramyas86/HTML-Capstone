    <main>
        <div class="container container-fluid">
        <form action="Products.html" method="get" enctype="application/x-www-form-urlencoded" class="needs-validation" novalidate>
            
        <h1>Login Page</h1>

        <div class="col-6">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text"></span>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback">
                    Your username is required.
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <label for="passwordInput" class="form-label">Password</label>
            <div class="input-group has-validation">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
            <div class="invalid-feedback">
                Password is required.
            </div>
        </div>
        </div>
        <div class="col-sm-6">
            <label for="confirmPasswordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Password" required>
            <div class="invalid-feedback">
                Confirm Password.
            </div>
        </div>
        <br>
        <input type="checkbox" name="Remember_me">Remember Me
        <hr>
        <button class="w-100 btn btn-primary btn-lg m-3" type="submit">Submit</button>
                <br>
        </form>
    </div>
